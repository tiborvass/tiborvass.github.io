    <head>
        <!-- Firebase App (core) -->

        <!-- If using Firestore for real-time database -->
        <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore-compat.js"></script>
        <!-- If using Realtime Database -->
        <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-database-compat.js"></script>
        <!-- If using Authentication -->
        <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-auth-compat.js"></script>
    </head>
    <body>
        Hello firebase
        <script type="module">
            // Import the functions you need from the SDKs you need
            import { initializeApp } from "https://www.gstatic.com/firebasejs/11.9.0/firebase-app.js";
            import { getAnalytics } from "https://www.gstatic.com/firebasejs/11.9.0/firebase-analytics.js";
            // TODO: Add SDKs for Firebase products that you want to use
            // https://firebase.google.com/docs/web/setup#available-libraries

            // Your web app's Firebase configuration
            // For Firebase JS SDK v7.20.0 and later, measurementId is optional
            const firebaseConfig = {
                apiKey: "AIzaSyDoFu4h3WHRo5TqeVoSy1oFt-p_wLU0Lb8",
                authDomain: "raph-test-7ba3c.firebaseapp.com",
                projectId: "raph-test-7ba3c",
                storageBucket: "raph-test-7ba3c.firebasestorage.app",
                messagingSenderId: "563723042354",
                appId: "1:563723042354:web:ac84a66a15da7412bec62b",
                measurementId: "G-02PXQ9K2JT",
            };

            // Initialize Firebase
            const app = initializeApp(firebaseConfig);
            const analytics = getAnalytics(app);

            const provider = new firebase.auth.GoogleAuthProvider();
            firebase
                .auth()
                .signInWithPopup(provider)
                .then((result) => {
                    console.log("authenticated", result);
                })
                .catch((error) => {
                    alert("Error logging in: " + JSON.stringify(error));
                });

            const db = firebase.firestore();
            // Listen to real-time updates
            db.collection("messages").onSnapshot((snapshot) => {
                snapshot.docChanges().forEach((change) => {
                    if (change.type === "added") {
                        console.log("New message:", change.doc.data());
                    }
                });
            });

            // Add a message
            db.collection("messages").add({
                text: "Hello, world!",
                timestamp: firebase.firestore.FieldValue.serverTimestamp(),
            });
        </script>
    </body>
</html>
